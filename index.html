<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
    
</head>
<body>
    <header class=" d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">

        <div class="row no-gutters d-flex justify-content-between m-2">

            <div class="col-12 col-md-3 mt-3">
                <div class="row">
                    <form class="p-0">
                        <h2>Search For a City:</h2>
                        <textarea class="rounded search-bar" rows="1"></textarea>
                        <button class="rounded form-button search-button mt-3">Search</button>
                        <button class="rounded form-button clear-history-button mt-3">Clear History</button>
                    </form>
                </div>

                <div class="row history mt-3 pt-3 border-top border-dark">

                </div>
            </div>

            <div class="col-12 col-md-9 mt-3">
                <div class="container">
                <div class="row current-weather border border-dark">
                    <h2 class="current-weather-title"></h2>

                    <p class="temp">Temp:</p>
                    <p class="wind">Wind:</p>
                    <p class="humidity">Humidity:</p>
                    <p class="uvi">UV Index:</p>
                </div>

                <div class="row pt-3">
                    <div class="container-fluid m-0">
                    <div class="row p-0">
                        <h2 class="p-0">5 Day Forcast</h2>
                    </div>

                    <div class="row justify-content-between p-0">
                        <div class="col-md-12 col-lg-2 card bg-dark text-light" data-day="0">
                            <div class="card-body">
                                <h5 class="card-title"></h5>

                                <p class="card-temp">Temp:</p>
                                <p class="card-wind">Wind:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-2 card bg-dark text-light" data-day="1">
                            <div class="card-body">
                                <h5 class="card-title"></h5>

                                <p class="card-temp">Temp:</p>
                                <p class="card-wind">Wind:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-2 card bg-dark text-light" data-day="2">
                            <div class="card-body">
                                <h5 class="card-title"></h5>

                                <p class="card-temp">Temp:</p>
                                <p class="card-wind">Wind:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-2 card bg-dark text-light" data-day="3">
                            <div class="card-body">
                                <h5 class="card-title"></h5>

                                <p class="card-temp">Temp:</p>
                                <p class="card-wind">Wind:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-2 card bg-dark text-light" data-day="4">
                            <div class="card-body">
                                <h5 class="card-title"></h5>

                                <p class="card-temp">Temp:</p>
                                <p class="card-wind">Wind:</p>
                                <p class="card-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    </div> 
                </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
